<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- This link is for footer social media icons -->

    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Mochiy Pop One' rel='stylesheet'>
    <!--this link is for alphabet font weight -->

</head>

<body>
    <header>
        <div class="logoImg-div"><img class="img-logo" src="images/img-logo.jpeg" alt="img-logo"></div>
        <nav class="nav-bar">

            <div class="nav-divs">
                <div class="nav-img-div"><img class="nav-img" src="images/workshop-img.jpeg"></div>
                <p class="nav-text">Workshop</ps>
            </div>

            <div class="nav-divs">
                <div class="nav-img-div"><img class="nav-img" src="images/contest-img.jpeg"></div>
                <p class="nav-text">Contest</p>
            </div>

            <div class="nav-divs">
                <div class="nav-img-div"><img class="nav-img" src="images/sticker-img.jpeg"></div>
                <p class="nav-text">Stickers</p>
            </div>
        </nav>
    </header>
    <div class="carousel-div">
        <img class="carousel-img" src="images/carouselimges/img-1.jpeg" width="100%" height="250px" alt="">
    </div>

    <section class="container"></section>
    <!--this is for contain all alphabet divs by using javaScript-->

    <!-- <footer> -->
    <section class="footer-container">
        <p class="follow-us">Follow Us</p>
        <div class="footer-icons-div">
            <!--this is for social media icones link-->
            <a href="#" class="fa fa-facebook" target="_blank"></a>
            <a href="#" class="fa fa-instagram" target="_blank"></a>
            <a href="#" class="fa fa-youtube" target="_blank"></a>
            <a href="#" class="fa fa-linkedin" target="_blank"></a>
            <a href="#" class="fa fa-twitter" target="_blank"></a>
        </div>

        <div class="footer-text-div">
            <p class="footer-text">Contact Us</p>
            <p class="footer-text">Careers</p>
            <p class="footer-text">Terms of use</p>
            <p class="footer-text">Privacy Policy</p>
            <p class="footer-text">Make a donation</p>
        </div>

        <div class="footer-sajheLogo-div"> <!--sajhe sapne logo img-->
            <img class="sajhe-logo" src="images/sajhe-logo.jpeg" alt="sajhe-logo" height="80" width="80">
        </div>

        <div class="sajhe-web-divs"><!--sajhe sapne website link-->
            <a class="sajhe-web" href="https://sajhesapne.org/about" target="_blank">www.sajhesapne.org</a>
        </div>

    </section>

    <!-- </footer> -->
    <script src="main.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop form</title>
    <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="workshopform.css">
</head>

<body>
    <header id="header"></header>

    <script async src="../header.js"></script>
    <p class="nav-blow-text">Art Workshop > Billing details </p>
    <div class="workshop-img"></div>
    <hr>

    <form>
        <div class="divs name-div">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="divs email-div">
            <label for="email-id">Email-id</label>
            <input type="email" id="email-id" placeholder="@gmail.com" required />
        </div>

        <div class="divs number-div">
            <label for="Phone number">Phone number</label>
            <input type="number" id="number" placeholder="+91" required />
        </div>

        <div class="divs add1-div">
            <label for="address*">Address 1</label>
            <input type="text" id="address1" placeholder="Address" />
        </div>

        <div class="divs add2-div">
            <label for="address*">Address 2</label>
            <input type="text" id="address2" placeholder="Address" />
        </div>

        <div class="divs state-div">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="State">
        </div>
        <div class="divs city-div">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">
        </div>

        <div class="divs pincode-div">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" placeholder="Pincode" />
        </div>
    </form>
    <div class="apply-div">
        <a href="#">Apply</a>
    </div>

    <div class="make-payment">
        <button class="pushable">
            <span class="makePayment-btn">Make payment</span>
        </button>
    </div>

    <div class="sapnewaalis-div">
        <a href="https://sajhesapne.org/about">Made with by <i class="fa fa-heart"></i> Sapne waalis!</a>
    </div>
    <footer id="footer"> </footer>
    <script async src="../footer.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="workshopform.css">
</head>

<body>
    <header id="header">
        <script async src="../header.js"></script>
    </header>
    <p>Art Workshop > Billing details </p>
    <div class="workshop-img"></div>
    <hr>

    <form action="" class="workshop-form">

        <label for="name" class="lable-text">Name</label><br>
        <input id="name" class="input-div" type="text" placeholder="Name" required><br><br>

        <label for="Surname" class="lable-text">Surname</label><br>
        <input id="Surname" class="input-div" type="text" placeholder="Surname" required><br><br>

        <label for="EmailId" class="lable-text">Email Id</label><br>
        <input id="EmailId" class="input-div" type="text" placeholder="@gmail.com" required><br><br>

        <label for="phonNumber" class="lable-text">Phone number</label><br>
        <input id="phonNumber" class="input-div" type="number" placeholder="+91" required><br><br>

        <label for="Address1" class="lable-text">Address 1</label><br>
        <textarea id="Address1" class="input-div" placeholder="Address"></textarea><br><br>

        <label for="Address2" class="lable-text">Address 2</label><br>
        <textarea id="Address2" class="input-div" placeholder="Address"></textarea><br><br>

        <label for="state" class="lable-text">State</label><br>
        <input id="state" class="input-div" type="text" placeholder="State" required><br><br>

        <label for="city" class="lable-text">City</label><br>
        <input id="city" class="input-div" type="text" placeholder="City" required><br><br>

        <label for="pincode" class="lable-text">Pincode</label><br>
        <input id="pincode" class="input-div" type="number" placeholder="Pincode" required><br><br>

    </form>
    <footer id="footer">
        <script async src="../footer.js"></script>
    </footer>
</body>

</html>
